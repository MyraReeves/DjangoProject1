{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block header %}Admin Console{% endblock %}

{% block mainContent %}

<div class="admin_panel" style="width: 30%;">
    <form name="productForm" method="POST" action="">
        <div>
            {% csrf_token %}
            <label for="menu_id" style="margin-left: 8pt; margin-top: 10pt;">Select a menu item from the list to edit:</label>
            <select id="menu_id" style="width: 90%;" name="menuEdit" onChange="top.location.href=this.options[this.selectedIndex].value;">
                {% for item in menu %}
                    <option value="../{{ item.pk }}/details/">{{ item.name }}</option>
                {% endfor %}
            </select>
            <div class="formButton_container" style="margin:10pt 0pt 10pt 5pt;">
                <a href=""><button type="button" class="button1" style="background-color: #ddc3dd; width: 150px;">Create New Product</button></a>
                <a href="{% url 'home' %}"><button type="button" class="button1" style="background-color: #c7c9fc; margin-left: 10pt;">Logout</button></a>
            </div>
        </div>
    </form>
</div>

<h4 style="color: #d1f5ff; margin:10px; font-size: 16pt;">Our Current Menu:</h4>
    <ul class="menu1" style="background-color: #d1f5ff; width: 20%; margin:10px; padding: 8px 20px; line-height: 20px;">
    {% for item in menu %}
        <li>{{ item.name }}: &nbsp; ${{item.price}}</li>
    {% endfor %}
    </ul>

{% endblock %}
