{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block header %}Product Details:{% endblock %}

{% block mainContent %}

<div class="admin_panel" style="width: 35%;">
    <form name="productForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="formButton_container">
            <ul>
                <li><a href="../{{form.pk}}delete/">⚠️ DELETE</a></li>
                <li><a href="{% url 'admin_console' %}">Cancel Request</a></li>
            </ul>
        </div>
    </form>
</div>



{% endblock %}
