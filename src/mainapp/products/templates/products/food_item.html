{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block header %}Product Details:{% endblock %}

{% block mainContent %}

<div class="admin_panel" style="width: 35%;">
    <form name="productForm" method="POST" action="../details/">
        <table>
            {% csrf_token %}
            {{ form.non_field_errors }}
            {{ form.as_table }}
        </table>
        <div class="formButton_container">
            <input type="submit">
            
            <div class="formButton_container" style="margin:0pt 0pt 10pt 5pt;">

                <a href="../{{form.pk}}delete/"><button type="button" class="button1" style="background-color: black; color:#ff4e44; width: 200px;">⚠️ DELETE ⚠️</button></a>
                
                <a href="{% url 'admin_console' %}"><button type="button" class="button1" style="background-color: #c7c9fc; margin-left: 10pt; width: 200px;">Cancel Request</button></a>
            </div>
        </div>
    </form>
</div>



{% endblock %}
