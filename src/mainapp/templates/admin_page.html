{% extends "base.html" %}

{% block title %}Admin{% endblock %}

{% block header %}Admin Console{% endblock %}

{% block mainContent %}

<div class="admin_panel">
    <form name="productForm" method="POST" action="">
        <div class="form">
            {% csrf_token %}
            <label for="menu_id">Select a menu item from the list to edit:</label>
            <select id="menu_id" name="menuEdit" onChange="top.location.href=this.options[this.selectedIndex].value;">
                {% for item in menu %}
                    <option value="../{{ item.pk }}/details/">{{ item.name }}</option>
                {% endfor %}
            </select>
            <div class="formButton_container">
                <a href=""><button type="button" class="button1">Create New Product</button></a>
                <a href="{% url 'home' %}"><button type="button" class="button1">Logout</button></a>
            </div>
        </div>
    </form>
</div>

{% endblock %}
